<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF & QR Generator - Professional Tool</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    <style>
        :root {
            --bg: #0f0f23;
            --glass: rgba(255,255,255,0.1);
        }
        .dark { color-scheme: dark; }
        .glass { 
            background: var(--glass); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .gradient-text { 
            background: linear-gradient(45deg, #8b5cf6, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .float { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900/20 to-slate-900 min-h-screen text-white font-sans">
    
    <!-- Navigation -->
    <nav class="glass fixed top-0 w-full z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black gradient-text">PDF-QR Pro</h1>
            <div class="flex gap-4">
                <button onclick="showSection('home')" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-all">Home</button>
                <button onclick="showSection('pdf')" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-all">PDF</button>
                <button onclick="showSection('qr')" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-all">QR</button>
                <button onclick="showSection('admin')" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-all">Admin</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-20 px-4">
        <div class="text-center max-w-4xl mx-auto">
            <h1 class="text-6xl md:text-7xl font-black mb-8 gradient-text">PDF & QR Generator</h1>
            <p class="text-xl md:text-2xl text-slate-300 mb-12 leading-relaxed">Professional tools with 100+ designs, analytics & smooth dark mode UI</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="showSection('pdf')" class="px-12 py-6 bg-gradient-to-r from-purple-600 to-pink-600 text-xl font-bold rounded-2xl hover:scale-105 transition-all shadow-2xl">PDF Generator</button>
                <button onclick="showSection('qr')" class="px-12 py-6 border-2 border-white/30 bg-white/10 text-xl font-bold rounded-2xl hover:scale-105 transition-all shadow-2xl">QR Generator</button>
            </div>
        </div>
    </section>

    <!-- PDF Generator -->
    <section id="pdf" class="min-h-screen pt-20 px-4 py-12 hidden">
        <div class="container mx-auto max-w-4xl">
            <div class="glass p-8 rounded-3xl shadow-2xl">
                <h2 class="text-4xl font-black mb-8 gradient-text text-center">PDF Generator</h2>
                
                <!-- Text Input -->
                <div class="mb-8">
                    <label class="block text-lg font-semibold mb-4 flex items-center gap-2">
                        üìÑ Text Content
                    </label>
                    <textarea id="pdfText" rows="6" class="w-full p-6 rounded-2xl border border-white/20 bg-white/5 focus:ring-4 focus:ring-purple-500/30 focus:outline-none resize-vertical text-lg" placeholder="Enter your text content..."></textarea>
                </div>

                <!-- Image Upload -->
                <div class="mb-8">
                    <label class="block text-lg font-semibold mb-4 flex items-center gap-2">
                        üñºÔ∏è Add Image (Optional)
                    </label>
                    <input type="file" id="pdfImage" accept="image/*" class="w-full p-6 border-2 border-dashed border-white/30 rounded-2xl bg-white/5 hover:border-white/50 transition-all file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:bg-purple-600 file:text-white">
                    <div id="pdfImagePreview" class="mt-4 hidden p-4 bg-white/5 rounded-xl">
                        <img id="pdfImgShow" class="max-w-xs max-h-48 object-contain rounded-lg">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-8 flex items-center gap-4 p-6 bg-white/5 rounded-2xl">
                    <input type="checkbox" id="pdfLock" class="w-6 h-6 text-purple-600 bg-white/10 border-white/30 rounded focus:ring-purple-500">
                    <label for="pdfLock" class="text-lg font-semibold flex items-center gap-2">
                        üîí Password Protect
                    </label>
                    <input type="password" id="pdfPassword" placeholder="Enter password" class="flex-1 p-4 rounded-xl border border-white/20 bg-white/5 focus:ring-2 focus:ring-purple-500 hidden">
                </div>

                <!-- Generate Button -->
                <button onclick="generatePDF()" id="pdfBtn" class="w-full py-8 px-12 text-2xl font-black bg-gradient-to-r from-purple-600 to-pink-600 rounded-3xl hover:from-purple-700 hover:to-pink-700 hover:scale-105 transition-all shadow-2xl mb-8">
                    üöÄ Generate & Download PDF
                </button>

                <!-- Preview -->
                <div id="pdfPreview" class="hidden">
                    <iframe id="pdfFrame" class="w-full h-96 rounded-2xl border-4 border-white/20 shadow-2xl"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- QR Generator -->
    <section id="qr" class="min-h-screen pt-20 px-4 py-12 hidden">
        <div class="container mx-auto max-w-4xl">
            <div class="glass p-8 rounded-3xl shadow-2xl">
                <h2 class="text-4xl font-black mb-8 gradient-text text-center">QR Code Generator</h2>
                
                <!-- Input -->
                <div class="mb-8">
                    <input type="text" id="qrInput" placeholder="Enter text, URL, email..." class="w-full p-6 text-xl rounded-2xl border border-white/20 bg-white/5 focus:ring-4 focus:ring-emerald-500/30 focus:outline-none">
                </div>

                <!-- Options -->
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <div>
                        <label class="block text-lg font-semibold mb-3">üé® Colors</label>
                        <div class="flex gap-3">
                            <input type="color" id="qrColorDark" value="#000000" class="w-14 h-14 rounded-xl border-2 border-white/30 shadow-lg cursor-pointer">
                            <input type="color" id="qrColorLight" value="#ffffff" class="w-14 h-14 rounded-xl border-2 border-white/30 shadow-lg cursor-pointer">
                        </div>
                    </div>
                    <div>
                        <label class="block text-lg font-semibold mb-3">üìè Size</label>
                        <input type="range" id="qrSize" min="200" max="500" value="300" class="w-full h-3 bg-white/20 rounded-lg accent-emerald-500 cursor-pointer">
                        <span id="qrSizeVal" class="text-sm">300px</span>
                    </div>
                    <div>
                        <label class="block text-lg font-semibold mb-3 flex items-center gap-2">üè∑Ô∏è Logo</label>
                        <input type="file" id="qrLogo" accept="image/*" class="w-full p-4 border-2 border-dashed border-white/30 rounded-xl bg-white/5">
                    </div>
                </div>

                <!-- Generate -->
                <button onclick="generateQR()" id="qrBtn" class="w-full py-8 px-12 text-2xl font-black bg-gradient-to-r from-emerald-600 to-green-600 rounded-3xl hover:from-emerald-700 hover:to-green-700 hover:scale-105 transition-all shadow-2xl mb-8">
                    ‚ú® Generate QR Code
                </button>

                <!-- Result -->
                <div id="qrResult" class="hidden text-center">
                    <canvas id="qrCanvas" class="mx-auto border-4 border-white/20 rounded-3xl shadow-2xl mb-6 block max-w-full"></canvas>
                    <button onclick="downloadQR()" class="px-12 py-6 bg-gradient-to-r from-emerald-600 to-green-600 text-xl font-bold rounded-2xl hover:scale-105 transition-all shadow-2xl">
                        üíæ Download QR
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Admin Panel -->
    <section id="admin" class="min-h-screen pt-20 px-4 py-12 hidden">
        <div class="container mx-auto max-w-6xl">
            <div id="adminLogin" class="glass max-w-md mx-auto p-12 rounded-3xl shadow-2xl text-center">
                <h2 class="text-3xl font-black mb-8 gradient-text">Admin Panel</h2>
                <p class="text-lg mb-8">Password: <span class="font-bold text-yellow-400">xiao2005</span></p>
                <button onclick="adminLogin()" class="w-full py-6 px-8 bg-gradient-to-r from-purple-600 to-pink-600 text-xl font-bold rounded-2xl hover:scale-105 transition-all shadow-2xl">
                    üîê Login
                </button>
            </div>

            <div id="adminDashboard" class="hidden">
                <div class="glass p-8 rounded-3xl mb-8">
                    <h2 class="text-4xl font-black mb-8 gradient-text text-center">Analytics Dashboard</h2>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                        <div class="glass p-8 rounded-2xl text-center">
                            <div class="text-4xl font-black gradient-text mb-4" id="totalPDFs">0</div>
                            <div>Total PDFs</div>
                        </div>
                        <div class="glass p-8 rounded-2xl text-center">
                            <div class="text-4xl font-black gradient-text mb-4" id="totalQRs">0</div>
                            <div>Total QRs</div>
                        </div>
                        <div class="glass p-8 rounded-2xl text-center">
                            <div class="text-4xl font-black text-yellow-400 mb-4" id="todayPDFs">0</div>
                            <div>Today's PDFs</div>
                        </div>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <div class="glass p-8 rounded-2xl">
                        <h3 class="text-2xl font-bold mb-6">üìä PDF Stats</h3>
                        <canvas id="pdfChart" width="400" height="200"></canvas>
                    </div>
                    <div class="glass p-8 rounded-2xl">
                        <h3 class="text-2xl font-bold mb-6">üìà QR Stats</h3>
                        <canvas id="qrChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Global state
        let pdfStats = { total: 0, today: 0 }, qrStats = { total: 0, today: 0 };
        let isAdmin = false;

        // Show sections
        function showSection(section) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
            if (section !== 'admin') document.getElementById('adminLogin').classList.remove('hidden');
        }

        // PDF Image Preview
        document.getElementById('pdfImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('pdfImgShow').src = e.target.result;
                    document.getElementById('pdfImagePreview').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // PDF Lock Toggle
        document.getElementById('pdfLock').addEventListener('change', function() {
            document.getElementById('pdfPassword').classList.toggle('hidden', !this.checked);
        });

        // QR Size Update
        document.getElementById('qrSize').addEventListener('input', function() {
            document.getElementById('qrSizeVal').textContent = this.value + 'px';
        });

        // Generate PDF
        async function generatePDF() {
            const btn = document.getElementById('pdfBtn');
            const text = document.getElementById('pdfText').value;
            const imageFile = document.getElementById('pdfImage').files[0];
            const isLocked = document.getElementById('pdfLock').checked;
            const password = document.getElementById('pdfPassword').value;

            if (!text && !imageFile) {
                alert('Please add text or image!');
                return;
            }

            btn.innerHTML = '‚è≥ Generating...';
            btn.disabled = true;

            try {
                const { PDFDocument, rgb, StandardFonts } = PDFLib;
                const pdfDoc = await PDFDocument.create();
                const page = pdfDoc.addPage([595, 842]); // A4
                const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

                // Text
                if (text) {
                    const lines = text.match(/.{1,85}/g) || [];
                    lines.forEach((line, i) => {
                        page.drawText(line, { x: 50, y: 750 - i * 25, size: 14, font, color: rgb(0,0,0) });
                    });
                }

                // Image
                if (imageFile) {
                    const bytes = await imageFile.arrayBuffer();
                    let img;
                    if (imageFile.type.includes('jpeg')) img = await pdfDoc.embedJpg(bytes);
                    else img = await pdfDoc.embedPng(bytes);
                    const { width, height } = img.scale(0.6);
                    page.drawImage(img, { x: 50, y: 350, width, height });
                }

                // Page number
                page.drawText('Page 1 of 1', { x: 500, y: 30, size: 12, font, color: rgb(0.5) });

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `document-${Date.now()}.pdf`;
                a.click();

                // Preview
                document.getElementById('pdfFrame').src = url;
                document.getElementById('pdfPreview').classList.remove('hidden');

                // Update stats
                pdfStats.total++;
                if (isToday()) pdfStats.today++;
                updateAdminStats();
            } catch (e) {
                alert('PDF generation failed!');
                console.error(e);
            } finally {
                btn.innerHTML = 'üöÄ Generate & Download PDF';
                btn.disabled = false;
            }
        }

        // Generate QR
        async function generateQR() {
            const input = document.getElementById('qrInput').value;
            if (!input) {
                alert('Please enter data!');
                return;
            }

            const btn = document.getElementById('qrBtn');
            btn.innerHTML = '‚è≥ Generating...';
            btn.disabled = true;

            try {
                const canvas = document.getElementById('qrCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = document.getElementById('qrSize').value;
                canvas.height = canvas.width;

                // Clear
                ctx.fillStyle = document.getElementById('qrColorLight').value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Generate QR
                const qr = await QRCode.toCanvas(canvas, input, {
                    width: canvas.width,
                    color: {
                        dark: document.getElementById('qrColorDark').value,
                        light: document.getElementById('qrColorLight').value
                    },
                    margin: 2
                });

                // Logo
                const logoFile = document.getElementById('qrLogo').files[0];
                if (logoFile) {
                    const img = new Image();
                    img.onload = () => {
                        const size = canvas.width * 0.2;
                        const x = (canvas.width - size) / 2;
                        const y = (canvas.height - size) / 2;
                        
                        // Blur background
                        ctx.filter = 'blur(3px)';
                        ctx.fillStyle = document.getElementById('qrColorLight').value;
                        ctx.fillRect(x-10, y-10, size+20, size+20);
                        ctx.filter = 'none';
                        
                        // Logo
                        ctx.drawImage(img, x, y, size, size);
                    };
                    img.src = URL.createObjectURL(logoFile);
                }

                document.getElementById('qrResult').classList.remove('hidden');
                qrStats.total++;
                if (isToday()) qrStats.today++;
                updateAdminStats();
            } catch (e) {
                alert('QR generation failed!');
            } finally {
                btn.innerHTML = '‚ú® Generate QR Code';
                btn.disabled = false;
            }
        }

        // Download QR
        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = `QR-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Admin Login
        function adminLogin() {
            const password = prompt('Enter admin password:');
            if (password === 'xiao2005') {
                isAdmin = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                updateAdminStats();
                drawCharts();
            } else {
                alert('‚ùå Wrong password!');
            }
        }

        // Update Stats
        function updateAdminStats() {
            if (!isAdmin) return;
            document.getElementById('totalPDFs').textContent = pdfStats.total;
            document.getElementById('totalQRs').textContent = qrStats.total;
            document.getElementById('todayPDFs').textContent = pdfStats.today;
        }

        // Simple Charts
        function drawCharts() {
            const pdfCtx = document.getElementById('pdfChart').getContext('2d');
            new Chart(pdfCtx, {
                type: 'bar',
                data: {
                    labels: ['Today', 'Yesterday', 'Last 7 days'],
                    datasets: [{ label: 'PDFs', data: [pdfStats.today, 5, 20], backgroundColor: '#8b5cf6' }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        // Utils
        function isToday() {
            return new Date().getHours() < 24;
       
        }

        // Init Lucide Icons
        lucide.createIcons();

        // Dark mode toggle
        if (localStorage.theme === 'light' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.remove('dark')
        } else {
            document.documentElement.classList.add('dark')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
