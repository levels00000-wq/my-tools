<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookHub - Online Library</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 1.5rem; }

        .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }

        /* Main Library Layout */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        /* Book Card */
        .book-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            height: 250px;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        
        /* Using placeholders for images */
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 1rem;
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .book-author {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Reader Modal (The Overlay) */
        .reader-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            overflow-y: auto;
        }

        .reader-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            line-height: 1.8;
            font-size: 1.2rem;
        }

        .close-reader {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            background: #f4f4f4;
            padding: 5px 15px;
            border-radius: 50%;
        }

        .close-reader:hover {
            background: var(--accent);
            color: white;
        }

    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š MyBookHub</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for books..." onkeyup="filterBooks()">
        </div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 20px;">Popular Books</h2>
        <div class="library-grid" id="libraryGrid">
            </div>
    </div>

    <div class="reader-modal" id="readerModal">
        <span class="close-reader" onclick="closeBook()">&times;</span>
        <div class="reader-content">
            <h1 id="readerTitle">Book Title</h1>
            <h4 id="readerAuthor" style="color: grey;">Author Name</h4>
            <hr>
            <div id="readerText">
                </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT DATA & LOGIC ---

        // 1. mock Data (Simulating a Database)
        const booksDB = [
            {
                id: 1,
                title: "The Great Adventure",
                author: "John Doe",
                color: "#3498db",
                content: "<p>Chapter 1: The Beginning</p><p>The sun rose over the horizon, painting the sky in shades of orange and pink. It was a new day, and a new adventure was about to begin...</p><p>He packed his bag, took a deep breath, and stepped out the door.</p>"
            },
            {
                id: 2,
                title: "Mystery of the Night",
                author: "Jane Smith",
                color: "#9b59b6",
                content: "<p>Chapter 1: The Shadow</p><p>The streets were silent. Too silent. Detective Miller adjusted his hat and walked down the alleyway. He knew something was wrong.</p><p>Suddenly, a cat knocked over a trash can, sending echoes through the night.</p>"
            },
            {
                id: 3,
                title: "Coding for Beginners",
                author: "Tech Master",
                color: "#2ecc71",
                content: "<p>Introduction</p><p>Welcome to the world of coding! In this book, we will explore HTML, CSS, and JavaScript. These are the building blocks of the web.</p><p>Don't worry if it looks complex at first. We will take it step by step.</p>"
            },
            {
                id: 4,
                title: "Space Travel 101",
                author: "Dr. Astro",
                color: "#34495e",
                content: "<p>Chapter 1: Zero Gravity</p><p>Floating in space is an experience unlike any other. Without gravity holding you down, you are free to move in any direction.</p>"
            },
            {
                id: 5,
                title: "History of Time",
                author: "A. Einstein (Fan)",
                color: "#e67e22",
                content: "<p>Prologue</p><p>Time is a construct that has fascinated humans for centuries. Is it linear? Is it a loop? Let us dive into the theories.</p>"
            }
        ];

        // 2. Render Books to the Grid
        const grid = document.getElementById('libraryGrid');

        function renderBooks(books) {
            grid.innerHTML = ""; // Clear current list
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.onclick = () => openBook(book.id);

                // Create HTML for card
                bookCard.innerHTML = `
                    <div class="book-cover" style="background-color: ${book.color}">
                        ${book.title[0]}
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </div>
                `;
                grid.appendChild(bookCard);
            });
        }

        // 3. Open Book Function (Reader Mode)
        function openBook(id) {
            const book = booksDB.find(b => b.id === id);
            if (book) {
                document.getElementById('readerTitle').innerText = book.title;
                document.getElementById('readerAuthor').innerText = book.author;
                document.getElementById('readerText').innerHTML = book.content; // Injects HTML content
                
                document.getElementById('readerModal').style.display = 'block';
                document.body.style.overflow = 'hidden'; // Stop background scrolling
            }
        }

        // 4. Close Book Function
        function closeBook() {
            document.getElementById('readerModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // 5. Search Function
        function filterBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = booksDB.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );
            renderBooks(filtered);
        }

        // Initial Render
        renderBooks(booksDB);

    </script>
</body>
</html>
