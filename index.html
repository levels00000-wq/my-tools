<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate QR & PDF Master Suite</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151f32', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { jsPDF } = window.jspdf;

        // --- Icons (Simple SVG Components) ---
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconImage = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
        const IconLock = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const IconAdmin = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconHome = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;

        // --- QR Generator Module ---
        const QRCodeGenerator = () => {
            const [url, setUrl] = useState("https://google.com");
            const [color, setColor] = useState("#3b82f6");
            const [dotStyle, setDotStyle] = useState("dots");
            const qrRef = useRef(null);
            const qrCode = useRef(null);

            useEffect(() => {
                qrCode.current = new QRCodeStyling({
                    width: 300,
                    height: 300,
                    type: "svg",
                    data: url,
                    image: "",
                    dotsOptions: { color: color, type: dotStyle },
                    backgroundOptions: { color: "transparent" },
                    imageOptions: { crossOrigin: "anonymous", margin: 10 }
                });
                qrCode.current.append(qrRef.current);
            }, []);

            useEffect(() => {
                if (qrCode.current) {
                    qrCode.current.update({
                        data: url,
                        dotsOptions: { color: color, type: dotStyle }
                    });
                }
            }, [url, color, dotStyle]);

            const downloadQR = () => qrCode.current.download({ extension: "png" });

            return (
                <div className="glass-panel p-6 rounded-xl shadow-xl">
                    <h2 className="text-2xl font-bold mb-6 text-blue-400">QR Code Master</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">Content / Link</label>
                                <input type="text" value={url} onChange={(e) => setUrl(e.target.value)} 
                                    className="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg focus:border-blue-500 outline-none text-white"/>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm text-slate-400 mb-1">Color</label>
                                    <input type="color" value={color} onChange={(e) => setColor(e.target.value)} className="w-full h-12 rounded cursor-pointer bg-transparent"/>
                                </div>
                                <div>
                                    <label className="block text-sm text-slate-400 mb-1">Style</label>
                                    <select onChange={(e) => setDotStyle(e.target.value)} className="w-full h-12 p-2 bg-slate-800 border border-slate-700 rounded-lg text-white">
                                        <option value="dots">Dots</option>
                                        <option value="rounded">Rounded</option>
                                        <option value="classy">Classy</option>
                                        <option value="square">Square</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div className="flex flex-col items-center justify-center bg-white/5 p-6 rounded-xl">
                            <div ref={qrRef} className="bg-white p-4 rounded-lg shadow-lg"></div>
                            <button onClick={downloadQR} className="mt-6 flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full font-bold transition">
                                <IconDownload /> Download PNG
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- PDF Tools Module ---
        const PDFTools = () => {
            const [images, setImages] = useState([]);
            const [password, setPassword] = useState("");
            const [usePassword, setUsePassword] = useState(false);

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                Promise.all(files.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(file);
                    });
                })).then(imgs => setImages(prev => [...prev, ...imgs]));
            };

            const generatePDF = () => {
                const doc = new jsPDF();
                if (usePassword && password) {
                    alert(`Note: In this browser-only demo, the password "${password}" is simulated. Production apps use backend encryption.`);
                }
                images.forEach((imgData, index) => {
                    if (index > 0) doc.addPage();
                    const imgProps = doc.getImageProperties(imgData);
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    doc.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                    doc.setFontSize(10);
                    doc.text(`Page ${index + 1}`, 10, doc.internal.pageSize.getHeight() - 10);
                });
                doc.save("my-document.pdf");
            };

            return (
                <div className="glass-panel p-6 rounded-xl shadow-xl mt-8 border-t-4 border-green-500">
                    <h2 className="text-2xl font-bold mb-6 text-green-400">Photo to PDF Converter</h2>
                    <div className="space-y-6">
                        <div className="border-2 border-dashed border-slate-600 rounded-lg p-8 text-center hover:bg-white/5 transition relative">
                            <input type="file" multiple accept="image/*" onChange={handleImageUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                            <div className="flex flex-col items-center gap-2">
                                <IconImage />
                                <span className="text-lg">Drop images here or click to upload</span>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-4 bg-slate-800 p-4 rounded-lg">
                            <input type="checkbox" checked={usePassword} onChange={() => setUsePassword(!usePassword)} className="w-5 h-5 accent-green-500"/>
                            <span className="text-sm">Password Protect</span>
                            {usePassword && (
                                <div className="flex items-center gap-2 flex-1 bg-slate-700 px-3 py-1 rounded">
                                    <IconLock />
                                    <input type="password" placeholder="Enter Password" value={password} onChange={(e) => setPassword(e.target.value)} className="bg-transparent border-none w-full outline-none text-sm text-white"/>
                                </div>
                            )}
                        </div>

                        <button onClick={generatePDF} disabled={images.length === 0} className="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-bold disabled:opacity-50 transition">
                            Generate PDF
                        </button>
                        
                        <div className="grid grid-cols-4 gap-4">
                            {images.map((img, i) => (
                                <img key={i} src={img} className="w-full h-20 object-cover rounded border border-slate-600"/>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Admin Module ---
        const AdminPanel = () => {
            const [auth, setAuth] = useState(false);
            const [pass, setPass] = useState("");

            const login = () => {
                if(pass === "xiao2005") setAuth(true);
                else alert("Incorrect Password");
            }

            if(!auth) return (
                <div className="flex flex-col items-center justify-center py-20">
                    <div className="glass-panel p-8 rounded-xl w-96">
                        <h2 className="text-xl font-bold mb-4">Admin Access</h2>
                        <input type="password" placeholder="Enter Admin Password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-3 bg-slate-800 rounded mb-4 border border-slate-700 text-white"/>
                        <button onClick={login} className="w-full bg-blue-600 py-2 rounded font-bold hover:bg-blue-700">Login</button>
                    </div>
                </div>
            )

            return (
                <div className="glass-panel p-8 rounded-xl mt-8 border-t-4 border-purple-500">
                    <h2 className="text-3xl font-bold mb-8">Admin Dashboard</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                            <h3 className="text-slate-400 text-sm">Total Visitors</h3>
                            <p className="text-3xl font-bold text-blue-400">12,450</p>
                        </div>
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                            <h3 className="text-slate-400 text-sm">PDFs Generated</h3>
                            <p className="text-3xl font-bold text-green-400">3,200</p>
                        </div>
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                            <h3 className="text-slate-400 text-sm">QR Codes</h3>
                            <p className="text-3xl font-bold text-purple-400">5,100</p>
                        </div>
                    </div>
                    {/* Simple CSS Chart */}
                    <div className="bg-slate-800 p-6 rounded-xl">
                        <h3 className="mb-4 font-bold">Weekly Activity</h3>
                        <div className="flex items-end justify-between h-40 gap-2">
                            {[40, 30, 60, 45, 80, 55, 70].map((h, i) => (
                                <div key={i} className="w-full bg-blue-500/50 rounded-t hover:bg-blue-500 transition-all relative group" style={{height: `${h}%`}}>
                                    <span className="absolute -top-6 left-1/2 -translate-x-1/2 text-xs opacity-0 group-hover:opacity-100">{h}</span>
                                </div>
                            ))}
                        </div>
                        <div className="flex justify-between mt-2 text-xs text-slate-400">
                            <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [view, setView] = useState('home'); // home | admin

            return (
                <div className="container mx-auto px-4 py-8 max-w-5xl">
                    <nav className="flex justify-between items-center mb-12 glass-panel p-4 rounded-full">
                        <div className="font-bold text-xl px-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                            Ultimate Suite
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => setView('home')} className={`flex items-center gap-2 px-4 py-2 rounded-full transition ${view === 'home' ? 'bg-blue-600' : 'hover:bg-slate-800'}`}>
                                <IconHome size={16}/> Home
                            </button>
                            <button onClick={() => setView('admin')} className={`flex items-center gap-2 px-4 py-2 rounded-full transition ${view === 'admin' ? 'bg-purple-600' : 'hover:bg-slate-800'}`}>
                                <IconAdmin size={16}/> Admin
                            </button>
                        </div>
                    </nav>

                    {view === 'home' ? (
                        <div className="animate-fade-in space-y-8">
                            <header className="text-center mb-8">
                                <h1 className="text-4xl md:text-5xl font-extrabold mb-4">Create, Convert, Manage.</h1>
                                <p className="text-slate-400">The all-in-one professional tool for your digital needs.</p>
                            </header>
                            <QRCodeGenerator />
                            <PDFTools />
                        </div>
                    ) : (
                        <AdminPanel />
                    )}

                    <footer className="text-center mt-20 text-slate-600 text-sm">
                        &copy; 2025 Ultimate QR & PDF Suite. All rights reserved.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
